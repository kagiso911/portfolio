<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="contact.css" />
    <title>contact</title>
  </head>
  <body>

    <header>
      <nav>
        <ul class="navbar">
          <li class="nav"><i class="fas fa-code"></i>AM</li>
          <li class="nav"> <a href="#">home</a> </li>
          <li class="nav"> <a href="./contact.html">Contact</a> </li>
          <li class="nav"> <a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#" class="contact">
        <div class="logo">    
          <h1 class="cont-head"></h1>
          <input
            type="email"
            name="email"
            id="email"
            minlength="5"
            maxlength="30"
            placeholder=""
            aria-label="email"
            required
          />
        </div>
        <div class="logo">
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="30"
            placeholder=""
            aria-label="password"
          />
        </div>
        
        
        <button class="btn" type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
